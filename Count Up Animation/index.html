<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/css/counter.css" />
  </head>
  <body>
    <div class="wrapper-counter">
      <div class="container-count">
        <span class="num" data-val="150">000</span>
        <span class="text">Courses</span>
      </div>

      <div class="container-count">
        <span class="num" data-val="25">000</span>
        <span class="text">Trainers</span>
      </div>

      <div class="container-count">
        <span class="num" data-val="1000">000</span>
        <span class="text">Hours of traning</span>
      </div>
    </div>
    <!-- Script -->
    <script src="../assets/js/counter.js"></script>
  </body>
</html>
